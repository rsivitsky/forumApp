<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout::site-head">
    <title>welcome to our forum</title>
</head>
<body>
<header th:replace="layout::site-header"></header>
<div class="container">
    <br/>
    <br/>
    <br/>
    <div class="row">
        <div class="col-md-3">
        </div>
        <div class="col-md-6">
            <form action="#" id="registerForm" th:action="@{/register}" th:object="${user}" method="post">
                <div class="form-group">
                    <label th:for="login" th:text="'login'">login:</label>
                    <input type="text" class="form-control" th:field="*{login}" id="login"/>
                </div>
                <div class="form-group">
                    <label th:for="firstName" th:text="'first name'">first name:</label>
                    <input type="text" class="form-control" th:field="*{firstName}" id="firstName"/>
                    <p th:each="error: ${#fields.errors('firstName')}"
                       th:text="${error}">Validation error</p>
                </div>
                <div class="form-group">
                    <label th:for="lastName" th:text="'last name'">last name:</label>
                    <input type="text" class="form-control" th:field="*{lastName}" id="lastName"/>
                    <p th:each="error : ${#fields.errors('lastName')}"
                       th:text="${error}">Validation error</p>
                </div>
                <div class="form-group">
                    <label th:for="email" th:text="'email'">email:</label>
                    <input type="email" class="form-control" th:field="*{email}" id="email"/>
                    <p th:each="error : ${#fields.errors('email')}"
                       th:text="${error}">Validation error</p>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">password:</label>

                    <div class="col-sm-10">
                        <input type="password" class="form-control" th:name="password" th:field="*{password}"/>
                        <p th:each="error : ${#fields.errors('password')}"
                           th:text="${error}">Validation error</p>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">confirm password:</label>
                    <div class="col-sm-10">
                        <input type="password" class="form-control" th:name="matchingPassword"/>
                    </div>
                </div>
                <button type="submit">Submit</button>
            </form>
        </div>
        <div class="col-md-3">
        </div>
    </div>
</div>
</body>
</html>
