<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout::site-head">
    <title>welcome to our forum</title>
</head>
<body>
<header th:replace="layout::site-header"></header>
<div class="container">
    <br/>
    <br/>
    <br/>
    <form action="#" th:action="@{/register}" th:object="${user}" method="post">
        <div class="form-group">
            <label th:for="login" th:text="'login'">login:</label>
            <input type="text" class="form-control" th:field="*{login}" id="login"/>
        </div>
        <div class="form-group">
            <label th:for="firstName" th:text="'first name'">first name:</label>
            <input type="text" class="form-control" th:field="*{firstName}" id="firstName"/>
        </div>
        <div class="form-group">
            <label th:for="lastName" th:text="'last name'">last name:</label>
            <input type="text" class="form-control" th:field="*{lastName}" id="lastName"/>
        </div>
        <div class="form-group">
            <label th:for="email" th:text="'email'">email:</label>
            <input type="email" class="form-control" th:field="*{email}" id="email"/>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">password:</label>

            <div class="col-sm-10">
                <input type="text" class="form-control" th:field="*{password}"/>
            </div>
        </div>
        <button type="submit">Submit</button>
    </form>
</div>
</body>
</html>
