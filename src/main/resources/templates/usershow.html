<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout::site-head">
    <title></title>
</head>
<body>
<header th:replace="layout::site-header"></header>
<div class="container">
    <h2>User details</h2>

    <div>
        <form class="form-horizontal">
            <div class="form-group">
                <label class="col-sm-2 control-label">User id:</label>

                <div class="col-sm-10">
                    <p class="form-control-static" th:text="${user.id}">User Id</p></div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">login:</label>

                <div class="col-sm-10">
                    <p class="form-control-static" th:text="${user.login}">login</p>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">password:</label>

                <div class="col-sm-10">
                    <p class="form-control-static" th:text="${user.password}">Password</p>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">first name:</label>

                <div class="col-sm-10">
                    <p class="form-control-static" th:text="${user.firstName}">firstName</p>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">last name:</label>

                <div class="col-sm-10">
                    <p class="form-control-static" th:text="${user.lastName}">lastName</p>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">email:</label>

                <div class="col-sm-10">
                    <p class="form-control-static" th:text="${user.email}">email</p>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">role:</label>

                <div class="col-sm-10">
                    <p class="form-control-static" th:text="${user.role}">email</p>
                </div>
            </div>
        </form>
    </div>
</div>
</body>
</html>
